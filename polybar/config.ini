[colors]
bg             = #282828
bg-alt         = #3c3836
primary        = #ebdbb2
primary-alt    = #fbf1c7
secondary      = #83a598
secondary-alt  = #689d6a
alert          = #fb4934
alert-alt      = #cc241d
disabled       = #928374
disabled-alt   = #665c54
yellow         = #fabd2f
orange         = #fe8019
green          = #b8bb26
purple         = #d3869b
fg             = ${colors.primary}
fg-alt         = ${colors.primary-alt}

[bar/main]
width  = 100%
height = 30pt
radius = 25
border-size = 5pt
margin-left = 10
margin-right = 10
dpi    = 110

background = ${colors.bg}
foreground = ${colors.fg}
font-0 = JetBrains Mono:size=14;0
font-1 = Font Awesome 7 Free:size=14;1
padding-left = 1
padding-right = 2

modules-left = brave sep kitty sep thunar sep xwindow
modules-center = time
modules-right = memory sep battery sep wireless ethernet sep cpu_temp sep systray sep xworkspaces

[module/sep]
type = custom/text
format = |
format-padding = 1
content-foreground = ${colors.disabled}

[module/systray]
type = internal/tray

[module/brave]
type = custom/script
intervel = 0
exec = echo "Brave"
click-left = brave
label-foreground = ${colors.secondary}

[module/kitty]
type = custom/script
intervel = 0
exec = echo "Kitty"
click-left = kitty
label-foreground = ${colors.secondary}

[module/thunar]
type = custom/script
intervel = 0
exec = echo "Files"
click-left = thunar
label-foreground = ${colors.secondary}

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.bg-alt}
label-active-underling = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/time]
type = internal/date
interval = 1
time = %d - %I:%M
label = %time%

[module/memory]
type = internal/memory
interval = 5
label = %gb_used%

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC
full-at = 98
low-at = 20
label-foreground = ${colors.primary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wireless]
inherit = network-base
interface-type = wireless
label-connected = %{F#83a598}%ifname%%{F-}

[module/ethernet]
inherit = network-base
interface-type = wired
label-connected = %{F$#83a598}%ifname%%{F-}
label-disconnected = 

[module/cpu_temp]
type = internal/temperature
interval = 5
thermal-zone = 10
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon9/temp1_input
